<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="proagendamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">GLAM<span>OUR</span></div>
        <div class="icon-group">
           
        </div>
    </header>

    <h2>Próximo agendamento</h2>
    <div class="card">
        <h3>Manicure <small style="float:right">Quarta, 13 jul</small></h3>
        <p>Profissional: Lucia Andrade<br>15h30</p>
        <button class="btn-remarcar" onclick="window.location.href='cancelar.html'">Remarcar ou cancelar</button>
    </div>

    <button class="btn-agendar" onclick="window.location.href='agendar.html'">Agendar serviço</button>

    <div class="anteriores">
        <a href="historicoo.html" class="anteriores-header">
            <i class="fas fa-history"></i> <strong>agendamentos anteriores</strong>
        </a>

        <div class="agendamento-passado">
            <strong>Corte</strong> <span style="float:right">Segunda, 20 de jun</span>
            <p>Profissional: Adriano Estevão<br>15h00</p>
            <button class="btn-feedback">Feedback</button>
        </div>

        <div class="agendamento-passado">
            <strong>Luzes</strong> <span style="float:right">terça, 21 de jun</span>
            <p>Profissional: Mariana <br>10h00</p>
            <button class="btn-feedback">Feedback</button>
        </div>
    </div>

    <div class="modal" id="modalFeedback">
        <div class="modal-content">
            <h2>Deixe seu feedback</h2>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1"></label>
            </div>
            <textarea rows="4" placeholder="Escreva seu comentário..."></textarea>
            <button class="btn-enviar">Enviar</button>
        </div>
    </div>

    <footer>
        <button onclick="window.location.href='catalogo.html'">Catálogo</button>
        <button onclick="window.location.href='proagendamento.html'">Agendamento</button>
        <button onclick="window.location.href='perfil.html'">Perfil</button>
    </footer>

    <script src="proagendamento.js"></script>
</body>
</html>
